apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: retro-gaming-ingress
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  tls:
    - hosts:
        - {{DOMAIN_NAME}} 
      secretName: {{SECRET_NAME}} # Secret to store the TLS certificate
  rules:
    - host: {{DOMAIN_NAME}} 
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: retro-gaming-service
                port:
                  number: 80
